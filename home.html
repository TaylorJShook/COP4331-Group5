<html>
  <head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />

    <script type="text/javascript">
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          readCookie();
        },
        false
      );
    </script>
  </head>
  <body>
    <h1 id="title">Contact Manager</h1>

    <div id="loggedInDiv">
      <span id="userName"></span><br />
      <button
        type="button"
        id="logoutButton"
        class="buttons"
        onclick="doLogout();"
      >
        Log Out
      </button>
    </div>

    <div id="accessUIDiv">
      <br />

      <input type="text" id="searchText" placeholder="Contact To Search For" />
      <button
        type="button"
        id="searchContactButton"
        class="buttons"
        onclick="searchContacts();"
      >
        Search Contact</button
      ><br />
      <span id="contactSearchResult"></span>
      <p id="contactList"></p>
      <br /><br />

      <div class="contact-form">
        <input type="text" id="contactFirstName" placeholder="First Name" />
        <input type="text" id="contactLastName" placeholder="Last Name" />
        <input type="tel" id="contactPhone" placeholder="Phone #" />
        <input type="email" id="contactEmail" placeholder="Email" />

        <button
          type="button"
          id="addContactButton"
          class="buttons"
          onclick="addContact()"
        >
          Add Contact
        </button>
        <span id="contactAddResult"></span>
      </div>

      <br /><br />

      <input type="text" id="contactText" placeholder="Contact To Delete" />
      <button
        type="button"
        id="delContactButton"
        class="buttons"
        onclick="delContact();"
      >
        Delete Contact</button
      ><br />
      <span id="contactDelResult"></span>
    </div>
  </body>
</html>
