<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body class="bg-login">

<h1 id="title">Contact Manager</h1>

<main id="main" role="main">
  <div id="loginDiv">
    <span id="inner-title">PLEASE LOG IN</span>

    <!-- Wrap in a form so Enter submits; keep layout identical via sr-only labels -->
    <form onsubmit="doLogin(); return false;" aria-labelledby="inner-title">
      <label class="sr-only" for="loginName">Username</label>
      <input
        type="text"
        id="loginName"
        placeholder="Username"
        autocomplete="username"
        required
      /><br />

      <label class="sr-only" for="loginPassword">Password</label>
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        autocomplete="current-password"
        required
      /><br />

      <button type="submit" id="loginButton" class="buttons">Login</button>
    </form>

    <!-- Live region so errors/success are announced by screen readers -->
    <span id="loginResult" role="status" aria-live="polite"></span>

    <!-- Register button (navigation) -->
    <br /><br />
    <button
      type="button"
      id="registerButton"
      class="buttons"
      onclick="window.location.href='register.html';"
    >
      Register
    </button>
  </div>
</main>

</body>
</html>
